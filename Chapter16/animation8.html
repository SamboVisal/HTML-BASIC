<html>
<head>
  <title>Property</title>
<style>
div{
  width: 100px;
  height: 100px;
  background-color: red;
  position: relative;
/*  animation-iteration-count: 3; */

  animation:  example 5s linear 2s infinite alternate;
}

  from {left: 0px; background-color: red;}
  to {left: 500px; background-color: blue;}
}


</style>

</head>

<div>linear</div>
