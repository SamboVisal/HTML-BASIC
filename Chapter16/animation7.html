<html>
<head>
  <title>Shorthand of animation</title>
<style>
div{
  width: 100px;
  height: 100px;
  background-color: red;

  animation-delay: 2s;
  position: relative;
/*  animation-iteration-count: 3; */
  animation-name: example;
  animation-duration: 5s;
  animation-iteration-count: infinite;
  animation-timing-function: linear;
  animation-direction: alternate;
  animation-delay: 3s;
}
@keyframes example {
  from {left: 0px; background-color: red;}
  to {left: 500px; background-color: blue;}
}


</style>

</head>

<body>
The following example uses the value "alternate" to make the animation first run forward, then backward, then forward:
<div id="div1">linear</div>


</body>
</html>
