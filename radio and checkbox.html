<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Radio and Checkbox</title>
</head>
<style>

div.radio{
	border: 1px solid black;
	background-color:#8682E7;
	}
div.checkbox{
	border: 1px solid black;
	background-color:#8682E7;
	}
div.submit{
	border: 1px solid; 
	}
	ul{list-style:none;}	

</style>
<body>
<div class="radio">
	<p>Radio Buttons</p>
     How old are you?
  <ul>
  	<li><input type="radio" name="age" value="under 24"/>Under 24</li>
    <li><input type="radio" name="age" value="25 to 34"/>25 to 34</li>
    <li><input type="radio" name="age" value="35 to 44"/>35 to 44</li>
    <li><input type="radio" name="age" value="45+"/>45+</li> 
  </ul>  
</div>
<div class="checkbox">
   <p>Checkbox buttons</p>
	What type of music do you listen to?
  <ul class="a">
  	<li><input type="checkbox" name="music" value="Punk rock"/>Punk rock</li>
  	<li><input type="checkbox" name="music" value="Indie rock"/>Indie rock</li>
  	<li><input type="checkbox" name="music" value="Hip Hop"/>Hip Hop</li>
    <li><input type="checkbox" name="music" value="Rockabilly"/>Rockabilly</li>
  </ul>  
</div>
<div class="submit">
<input type="submit" value="WWW"/>
</div>
<br>
 <p>What 80s bands did you listen to?
	<select name="EightiesBands" size="6" multiple>
      <option>The Cure</option>
      <option>Cocteau</option>
      <option selected>Tears For Fears</option>
      <option selected>Thompson Twins</option>
      <option value="EBTG">Everything But the Girl</option>
      <option>Depeche Mode</option>
      <option>The smiths</option>
      <option>New order</option> 
    </select>
 </p>

</body>
</html>
